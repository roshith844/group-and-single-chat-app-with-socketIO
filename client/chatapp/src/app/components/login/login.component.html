<div class="w-full h-screen flex justify-center content-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
        class="bg-white h-40 shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="userId">
                Enter Your Id
            </label>
            <input formControlName="userId"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="userId" type="text" value="{{ id }} " placeholder="">
        </div>
        <div class="flex items-center justify-between">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                Sign In
            </button>
            <button type="button"
                class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                (click)="createNewId()">
                Create New ID
            </button>
        </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
    </p>
</div>
